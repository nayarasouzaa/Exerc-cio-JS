<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário JavaScript</h1>
        <h2>Validação</h2>
        <form id="form-confirm">
            <input type="number" id="campo-a" required placeholder="Campo A" />
            <input type="number" id="campo-b" required placeholder="Campo B" />
            <button id="btn-enviar" type="submit"> Validar</button>
        </form>
        <span id="validaçãorealizada" style="display: none; color: green;" >Validação realizada com sucesso!</span>
        <span id="erro" style="display:  none; color: red;" >Validação incorreta, campo A é maior que o campo B!</span>
    </div>
    <script src="./main.js"></script>
</body>
</html>
